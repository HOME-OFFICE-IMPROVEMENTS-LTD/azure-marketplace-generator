name: ğŸ”’ Enterprise Security & ARM-TTK Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read

env:
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

jobs:
  security-compliance:
    name: ğŸ¢ HOILTD Security Compliance
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4.1.7
      with:
        persist-credentials: false

    - name: ğŸ” Comprehensive Secrets Scanning
      run: |
        echo "ğŸ” Scanning entire repository for hardcoded secrets..."
        # Scan for ARM template secrets (avoiding self-detection)
        CONNECTION_PATTERN="connectionString"
        PRIMARY_PATTERN="primaryKey"
        ACCESS_PATTERN="accessKey"
        ACCOUNT_PATTERN="AccountKey"
        ENDPOINT_PATTERN="DefaultEndpointsProtocol=https"

        if grep -r "${CONNECTION_PATTERN}\|${PRIMARY_PATTERN}\|${ACCESS_PATTERN}\|${ACCOUNT_PATTERN}\|${ENDPOINT_PATTERN}" \
             --include="*.json" --include="*.js" --include="*.ts" \
             --exclude-dir=".github" \
             . || \
           find . -name "*.zip" -exec unzip -l {} \; | grep -i "key\|secret\|password" || \
           grep -r "listKeys(" --include="*.json" --exclude-dir=".github" .; then
          echo "âŒ SECURITY VIOLATION: Secrets found in repository"
          echo "ğŸ¢ HOILTD POLICY: All secrets must be in Azure Key Vault"
          exit 1
        else
          echo "âœ… No hardcoded secrets found - HOILTD compliant"
        fi

    - name: ğŸ” Azure Login (SSO Integration)
      uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2.3.0
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_MPN }}

    - name: ğŸ›¡ï¸ ARM-TTK Security Validation
      run: |
        echo "ğŸ›¡ï¸ Running ARM-TTK Security Validation..."
        # Clone ARM-TTK from official Microsoft repository
        git clone https://github.com/Azure/arm-ttk.git /tmp/arm-ttk
        # Run ARM-TTK tests against azure-deployment directory
        if [ -d "./azure-deployment" ]; then
          pwsh -c "Import-Module /tmp/arm-ttk/arm-ttk/arm-ttk.psd1; Test-AzTemplate -TemplatePath './azure-deployment' -Test 'Outputs Must Not Contain Secrets'"
        else
          echo "âœ… No azure-deployment directory found - skipping ARM template validation"
        fi

    - name: ğŸ“¦ Node.js Setup
      uses: actions/setup-node@89d709d423dc495668cd762a18dd4a070611be3f # v4.0.4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“‹ Dependencies Security Audit
      run: |
        npm ci
        npm audit --audit-level moderate

    - name: ğŸ”§ TypeScript Strict Compilation
      run: |
        npm run build

    - name: ğŸ§ª Security Tests
      run: |
        npm test -- --passWithNoTests

    - name: âœ… Enterprise Compliance Summary
      run: |
        echo "ğŸ¢ HOME-OFFICE-IMPROVEMENTS-LTD Security Validation Complete"
        echo "âœ… ARM-TTK Security Tests: Enabled and Running"
        echo "âœ… Azure Authentication: Enterprise SSO Integrated"
        echo "âœ… Secrets Scanning: Clean"
        echo "âœ… Dependency Audit: Secure"
        echo "âœ… TypeScript Compilation: Strict Mode"
        echo "âœ… CodeQL Analysis: Managed by GitHub Default Setup"
        echo "ğŸ¯ Ready for Enterprise Deployment"