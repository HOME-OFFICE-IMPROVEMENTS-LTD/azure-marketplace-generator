# ğŸ¤– Dependabot Configuration for HOME-OFFICE-IMPROVEMENTS-LTD
# Enterprise-grade dependency management and security updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:

  # ğŸ“¦ Node.js Dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/London"
    open-pull-requests-limit: 10
    assignees:
      - "HOME-OFFICE-IMPROVEMENTS-LTD/developers"
    commit-message:
      prefix: "ğŸ“¦"
      prefix-development: "ğŸ”§"
      include: "scope"
    labels:
      - "dependencies"
      - "security"
      - "enterprise"
    allow:
      # Security updates (always allowed)
      - dependency-type: "all"
    groups:
      # Group minor and patch updates together
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "eslint*"
          - "prettier*"
          - "jest*"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
      # Group dev dependencies separately  
      development-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "prettier*"
          - "jest*"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Skip major version updates for critical packages (manual review required)
      - dependency-name: "node"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
        
  # ğŸ³ Docker Dependencies  
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "Europe/London"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ğŸ³"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "security"

  # âš¡ GitHub Actions Dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
      timezone: "Europe/London"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "âš¡"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "security"
      - "enterprise"
    groups:
      # Group GitHub Actions updates
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"